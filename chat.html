<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ | Chat</title>
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/@google/generative-ai/dist/index.js" defer></script>
    <script src="js/chat.js" defer></script>
</head>
<body>
    <div class="cosmic-chat">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        
        <header>
            <div class="logo">
                <div class="pulsar"></div>
                <h1>MAZ</h1>
                <span class="subtitle">MAZ Intelligence</span>
            </div>
            <button id="logout-btn">Exit MAZ</button>
        </header>
        
        <div class="chat-container">
            <div id="chat-history" class="chat-history">
                <div class="message ai-message">
                    <div class="avatar">ðŸŒŒ</div>
                    <div class="content">
                        <div class="text">Greetings, cosmic traveler! I am MAZ, your guide through the celestial realms. What mysteries of the universe shall we explore today?</div>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ask about black holes, exoplanet..." 
                    autocomplete="off"
                >
                <button id="send-btn">Send</button>
            </div>
        </div>
        
        <div class="galactic-center"></div>
    </div>
</body>
</html>
