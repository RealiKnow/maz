<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ | Authentication</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Cosmic background elements -->
    <div class="stars"></div>
    <div class="nebula"></div>
    
    <div class="cosmic-container">
        <div class="cosmic-content">
            <h1 class="cosmic-title">Cosmic Authentication</h1>
            <p class="cosmic-subtitle">Securely connecting you to the universe</p>
            
            <div class="cosmic-loader">
                <div class="orbit">
                    <div class="planet"></div>
                    <div class="moon"></div>
                </div>
                <div class="pulsar"></div>
            </div>
            
            <p class="status-text">Checking authentication status...</p>
            
            <div class="firebase-badge">
                <span>Powered By MAZ</span>
                <div class="firebase-logo">
                    <div class="flame"></div>
                    <div class="flame"></div>
                    <div class="flame"></div>
                </div>
                <span>Firebase</span>
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
